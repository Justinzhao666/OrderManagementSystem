<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>{%block title%}首页{%endblock title%}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/cart.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/static/js/slide.js"></script>
    <script type="text/javascript" src="/static/js/jquery.fly.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
</head>
<body>
<div class="header_con">
    <div class="header">
        <div class="welcome fl">欢迎使用佳驰购物系统!</div>
        <div class="fr">
            <div class="login_info fl">
                欢迎您：<em>{{user.user_account}}</em>
            </div>
            <div class="login_btn fl">
                <a href="/login/">登录</a>
                <span>|</span>
                <a href="/register/">注册</a>
            </div>
            <div class="user_link fl">
                <span>|</span>
                <a href="/user_center_info/">用户中心</a>
                <span>|</span>
                <a href="/cart/">我的购物车</a>
                <span>|</span>
                <a href="/user_center_order/">我的订单</a>
                <span>|</span>
                <a href="/index/">首页</a>
            </div>
            <div class="login_btn fl" id='login_btn_out'>
                <span>|</span>
                <a href="/logout/">退出</a>
            </div>
        </div>
    </div>
</div>
<div class="search_bar clearfix">
    <a href="/index/" class="logo fl"><img src="/static/images/logo.png"></a>
    <div class="search_con fl">
        <form method='get' action="/search/" target="_blank">
        <input type="text" class="input_text fl" name="q" placeholder="搜索商品">
        <input type="submit" class="input_btn fr" name="" value="搜索">
        </form>
    </div>
    <div class="guest_cart fr">
        <a href="/cart/" class="cart_name fl" id="end">我的购物车</a>
        <div class="goods_count fl" id="show_count">{{cart_num}}</div>
    </div>
    <!--<div id="msg">已成功加入购物车！</div>-->
</div>
{%block body%}
你访问了一个非正常的页面！
{%endblock body%}
<div class="footer">
    <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2016 xxxxxxx技术有限公司 All Rights Reserved</p>
    <p>电话：xxxxxxxxxxx</p>
</div>
<script type="text/javascript">
    $(function () {
        if ($('.login_info em').html() != '') {
            $('.login_info').show();
            $('.login_btn').hide();
            $('#login_btn_out').show();
            $()
        }
        else {
            $('.login_info').hide();
            $('.login_btn').show();
            $('#login_btn_out').hide();
        }
    })
</script>
{%block foot%}
{%endblock foot%}
</body>
</html>
